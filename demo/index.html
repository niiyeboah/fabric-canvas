      <h2>Adding Shapes</h2>

      <h3>Basic (JS)</h3>
      <demo-snippet>
        <template>
          <fabric-canvas></fabric-canvas>
          <script>
            window.addEventListener('WebComponentsReady', () => {
              // To use the fabric.js API to create shapes, use util and helpers etc.
              // you must first import the fabric module like so:
              // import { fabric } from 'fabric-canvas';

              const fc = document.querySelector('fabric-canvas');

              const rect = new fabric.Rect({
                top: 100,
                left: 100,
                width: 200,
                height: 200,
                fill: 'red'
              });

              fc.canvas.add(rect);
            });
          </script>
        </template>
      </demo-snippet>

            <fabric-rect top="100" left="100" width="200" height="200" fill="red"></fabric-rect>
          </fabric-canvas>

      </demo-snippet>
